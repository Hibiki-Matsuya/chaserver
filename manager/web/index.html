<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet/less" type="text/css" href="style.less">
<title>ScoreServer</title>
</head>
<body>
<div id="container">
	<article id="manager">
		<h1>Manager</h1>
		<p><label for="sid">ServerID:</label><input type="text" name="sid" id="sid" /></p>
		<p>制御可能ID: <span id="servers"></span></p>
		
		<h2>試合制御</h2>
		<p><button id="game_start" class="geme_ctrl">開始</button> <button id="game_stop" class="game_ctrl">強制停止</button></p>
		
		<h2>マップ送信</h2>
		<textarea id="map" rows="5"></textarea>
		<p><button id="map_send">Send</button></p>
		
		<h2>情報</h2>
		<div id="log"></div>
	</article>

	<article id="score">
		<table id="board">
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
		</table>
	</article>
</div>
<script src="less.js" type="text/javascript"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">google.load('jquery', '1')</script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js" type="text/javascript"></script>
</body>
</html>
