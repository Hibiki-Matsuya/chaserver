<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet/less" type="text/css" href="style.less">
<title>ScoreServer</title>
</head>
<body>
<div id="container">
	<article id="manager">
		<header id="to_score" class="button large square white">Score →</header>
	
		<h1>Manager</h1>
		<p><label for="sid">ServerID:</label><input type="text" name="sid" id="sid" /></p>
		<p>接続中ID: <span id="servers"></span></p>
		
		<h2>試合制御</h2>
		<p><button id="game_start" class="game_ctrl button large square white">開始</button> <button id="game_stop" class="game_ctrl button large square white">強制終了</button></p>
		
		<h2>マップ</h2>
		<textarea id="map" rows="5">D&amp;Dすると良いかも(未実装)</textarea>
		<p><button id="map_send" class="button large square white">送信</button></p>
		
		<h2>生データ</h2>
		<div id="log"></div>
	</article>

	<article id="score">
		<!-- <div class="side" id="side_a"><p class="name">Arata</p><p class="item">|-| /\ 1_ ( (-) a |\!</p></div> -->
		<div class="side" id="side_c"><p>COOL</p><p class="name"></p><p class="item"></p></div>
		<div class="side" id="side_h"><p>HOT</p><p class="name"></p><p class="item"></p></div>
		<p>Turn: <span id="turn"></span><span id="result"></span></p>

		<table id="board">
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td><td></td></tr>
		</table>
	</article>
</div>
<script src="less.js" type="text/javascript"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">google.load('jquery', '1')</script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js" type="text/javascript"></script>
</body>
</html>
